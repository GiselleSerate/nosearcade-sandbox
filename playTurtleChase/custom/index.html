<!DOCTYPE html>
<html lang="en-us">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>The Nose Arcade | TurtleChase [Custom Model]</title>

    <!-- P5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.0/addons/p5.dom.min.js"></script>

    <!-- Unity -->
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/CurrentBuild.json");
    </script>
    
  </head>
  
  <body>
    <!-- Unity loads game here -->
    <div id="gameContainer" style="width: 960px; height: 600px; margin: auto"></div>

    <!-- Webcam video loads here -->
    <!-- Hide video by dropping opacity to make sure it still plays -->
    <video autoplay playsinline muted id="webcam" width="160" height="160" style="opacity:0"></video>
    
    <!-- Load customModel.js after the content of the page -->
    <script src='customModel.js'></script>
  </body>
</html>
